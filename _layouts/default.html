<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    {% include head.html %} {% if page.mathjax %}
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    {% endif %}
    <style>
      {% if page.background_color %}
        body:not(.dark-mode) {
          background-color: {{ page.background_color }};
        }
      {% endif %}
    </style>
  </head>

  <body>
    <button id="darkModeToggle"></button>
    <div class="site">{% include title.html %} {{ content }}</div>
    {% include footer.html %}
    <script src="{{ '/assets/js/darkmode.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/snow.js' | relative_url }}"></script>
  </body>
</html>
