# ==============================================================================
# Site Settings
# ==============================================================================
title: Notes by Anuj
author: Anuj Rajesh Mohite
description: >-
  Software Engineer | Backend | Compilers | Linux
url: "https://anujrmohite.gitlab.io"
baseurl: "/notes-by"

# ==============================================================================
# Social Settings
# ==============================================================================
twitter_username: anujrmohite
github_username: anujrmohite

# ==============================================================================
# Build Settings
# ==============================================================================
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:slug/

# ==============================================================================
# Plugins
# ==============================================================================
plugins:
  - jekyll-feed

# ==============================================================================
# Assets
# ==============================================================================
sass:
  style: compressed

# ==============================================================================
# Excludes
# ==============================================================================
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
